<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul>li:nth-child(2n){
            background:pink;
        }
        ul>li:nth-child(2n+1){
            background:lightblue;
        }
        ul>li:first-child{
            background:red;
        }
        ul>li:last-child{
            background:gold;
        }
        ul>li:nth-last-child(3){
            background:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>

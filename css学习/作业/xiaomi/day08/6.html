<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 100px;
            height: 100px;
            background:green;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-50px;
            margin-top:-50px;
        }
        .main{
            width: 300px;
            height: 300px;
            border:1px solid red;
            position:relative;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background: lightblue;
    }

    .box {
      width: 100px;
      height: 100px;
      background: darkorange;
      border-radius: 50%;
      /* 谷歌 */
      -webkit-border-radius: 50%;
      box-shadow: 0 0 0 20px lawngreen,
        0 0 0 40px lightcoral,
        0 0 0 60px lightblue,
        0 0 0 80px lightsalmon,
        0 0 0 100px yellow;
      margin: 200px auto;
      position: relative;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 200px;
      left: 50px;
      top: 200px;
      background: white;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>

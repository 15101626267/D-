<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        .main{
            width: 800px;
            height: 600px;
            border:1px solid red;
            margin:0 auto;
            display:flex;
            /* 主轴方向：水平轴 flex-direction: row-reverse;*/
            flex-direction: row;
            /* 主轴方向：垂直 flex-direction: column-reverse;*/
            /* flex-direction: column; */
            /* 换行 */
            flex-wrap: wrap;
            /* 换行 不过第一行在最下面 flex-flow: row wrap;*/
            flex-wrap: wrap-reverse;
            /* align-content: flex-start; */
            /* 项目在主轴上的对齐 方式 */
            justify-content:flex-start ;
            justify-content:flex-end ;
            justify-content:center ;
            justify-content:center ; 
            /* 两端对齐 */
            justify-content:space-between ;
            justify-content:space-around ;
            justify-content:space-evenly ;
        }
       li{
           width: 100px;
           height: 100px;
           background:green;
       }
        
        
    </style>
</head>
<body>
  <ul class="main">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
</body>
</html>

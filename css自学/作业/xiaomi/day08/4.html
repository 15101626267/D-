<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100%;
            height: 100px;
            background-color: red;
            position: absolute;
            left:0;
            top:0;
           
        }
        .main{
            width: 300px;
            height: 300px;
            background-color: turquoise;
        }
        .wrapper{
            width: 500px;
            height: 500px;
            border:1px solid darkmagenta;
            /* 参照物 */
            position:relative;
        }
        /* main 是box的父级 */
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="box">box</div>
        </div>
    </div>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选项卡</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 500px;
      margin: 200px auto;
      text-align: center;
    }

    ul {
      list-style: none;
      display: flex;
    }

    ul li {
      width: 150px;
      height: 30px;
      line-height: 30px;
      border: 1px solid black;
      margin-right: 5px;
      cursor: pointer;
    }

    #box div {
      width: 500px;
      height: 200px;
      line-height: 200px;
      border: 1px solid black;
      display: none;
    }

    ul li.active {
      background: orangered;
    }

    #box div.active {
      display: block;
      background: orangered;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul id="ul">
      <li>郭芙蓉</li>
      <li>吕轻侯</li>
      <li>邢育森</li>
    </ul>
    <div>他是一个郭巨侠</div>
    <div>他是一个算账的秀才</div>
    <div>他是当差的邢捕头</div>
  </div>
  <script>
    let navList = document.getElementsByTagName('li');
    let box = document.getElementById('box');
    let tabList = box.getElementsByTagName('div');
    //id对应元素可以不获取直接使用
    for (var i = 0; i < navList.length; i++) {
      // navList[i] // 代表每一个li
      navList[i].myIndex = i; // 把i值存储到自己身上
      navList[i].onclick = function () {
        // 当前操作的是谁，this就是谁
        sel(this.myIndex)
      }
    }
    function sel(index) { // 假设现在index是0
      // 1.先清除所有li和div的class名
      for (var i = 0; i < navList.length; i++) {
        // navList[i] // 代表每一个li
        navList[i].className = '';
        tabList[i].className = '';
      }
      // 2.给相应的li和div加上class名
      navList[index].className = 'active';
      tabList[index].className = 'active';
    }
  </script>
</body>

</html>

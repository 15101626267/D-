<!DOCTYPE html>

<body>
  <script>
    /* 
    数组去重
     */
    let ary = [23, 23, 23, 34, 34, 23, 34];
    // 利用对象的属性名如果重复下边会覆盖上边的
    function unique(ary) {
      // 1.创建空对象
      // 循环数组，把数组的每一项当做属性名和属性值新增到对象中

      // 2.新增数组
      // 遍历对象，把对象每一个键值对的属性值新增到新数组中
      let obj = {};
      for (var i = 0; i < ary.length; i++) {
        let cur = ary[i];
        obj[cur] = cur;
      }
      let newAry = [];
      for (var key in obj) {
        newAry.push(obj[key])
      }
      return newAry;
    }
    console.log(unique(ary))








    function unique(ary) {
      // 1.创建空对象，循环数组的每一项当做属性名和属性值往对象里新增键值对，但是新增的时候得判断一下，如果当前属性名在对象中有，说明你这一项在数组中就是重复的，就可以在数组中删除这一项，
      let obj = {};
      for (var i = 0; i < ary.length; i++) {
        if (obj[ary[i]] !== undefined) {
          // 删除数组中的那一项
          // ary[i] = ary[ary.length-1];
          // ary.length--;
          ary.splice(i, 1);
          i--;
        }
        else {
          obj[ary[i]] = ary[i]
        }
      }
      return ary
    }
    console.log(unique(ary))
    // 原数组会发生变化

  </script>
</body>

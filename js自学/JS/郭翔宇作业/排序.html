<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排序</title>
</head>
<body>
  <script>
    let ary = [12,45,23,78,9,60];
    function nums(ary){
      for(var i = 0; i<ary.length-1;i++){
        for(var j = 0;j<ary.length-1-i;j++){
          if(ary[j]>ary[j+1]){
            var n = ary[j];
            ary[j] = ary[j+1];
            ary[j+1] = n
          }
        }
      }
      return ary
    }
    console.log(nums(ary))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选项卡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 600px;
      margin: 100px auto;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
    }

    ul li {
      width: 180px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid lightblue;
    }

    #box div {
      width: 600px;
      height: 200px;
      line-height: 200px;
      display: none;
      text-align: center;
    }

    ul li.col {
      background: lightblue;
    }

    #box div.col {
      background: lightblue;
      display: block;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul id="ul">
      <li>萧瑟</li>
      <li>雷无桀</li>
      <li>唐莲</li>
    </ul>
    <div>北离六皇子</div>
    <div>雷门弟子</div>
    <div>唐门大师兄</div>
  </div>
  <script>
    let navLi = document.getElementsByTagName('li');
    let box = document.getElementById('box');
    let divLi = box.getElementsByTagName('div');
    for (var i = 0; i < navLi.length; i++) {
      navLi[i].myIndex = i;
      navLi[i].onclick = function () {
        sel(this.myIndex)
      }
    }
    function sel(index) {
      for (var i = 0; i < navLi.length; i++) {
        navLi[i].className = '';
        divLi[i].className = '';
      }
      navLi[index].className = 'col';
      divLi[index].className = 'col';
    }
  </script>
</body>

</html>

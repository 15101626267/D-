<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        构造函数
        刚才你所看见的类都是人家js内置的，
        js中有方法让你去创建属于你自己的类型，用你的类去构造出对应的实例
        以创建个人信息为例子
         */

         function CreatePerson(name,age){
            this.name = name;
            this.age = age;
         }

        //  let f = CreatePerson('xiaoming',18);// this-->window
         let person1 = new CreatePerson('xiaoming',18);
         let person2 = new CreatePerson('laowang',55);
        //  console.log(f); // un
         console.log(person1,person2);

         /* 
         new 函数名()这种方式叫做构造函数运行模式，此时的CreatePerson函数已经变成了一个自定义“类”，返回的结果是一个对象，就是当前这个类的实例【person1就是CreatePerson类的实例】

         在这里我们可以发现，类是函数数据类型的,实例是对象数据类型的
          */
         
         
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    var ary = [1, 2, 3, 4, 5, 6, 7];
    Array.prototype.myReverse = function myReverse() {
      var nums = [];
      for (var i = 0; i < this.length; i++) {
        nums[i] = this[this.length - 1 - i];
      };
      return nums;
    }
    let x = ary.myReverse()
    console.log(x)
  </script>
</body>

</html>

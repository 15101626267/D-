<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        /* 
        
        首先我们打开一个页面会形成一个全局的作用域，为代码执行提供环境
        全局作用域一个页面只有一个：存储基本值和变量、提供代码运行环境
        在全局作用域形成之后，会默认生成一个window大对象

        全局变量：在全局作用域下定义的变量是全局变量

        1、用var和function创建的变量会给window增加键值对，属性名是变量名，属性值是变量名所代表的值(let和const不支持)
            b = 12; // 相当于window.b = 12;
            var b = 12; // 虽然也会给window增加键值对，但是还有变量提升

        2、在同一个作用域下var和function可以重复创建同一个变量名(let和const不可以)

        3、var和function有变量提升，let和const没有

        =================================================================

        私有作用域：
        在全局作用域之后才会形成私有作用域，私有作用域是属于全局作用域的
        那这个私有作用域会在函数执行的时候产生：
        函数执行会形成一个私有的栈内存(私有作用域)


         function fn(){
              函数执行时会形成私有作用域，为函数执行(代码)提供环境
              函数的定义：
                 1、形成一个堆内存，生成一个16进制的空间地址
                 2、把函数体的代码以字符串的格式存储进去
                 3、把16进制的空间地址返回给值存储区
         }

         fn() 
          函数执行：
              1、首先开辟一个私有作用域
              2、形参赋值
              3、变量提升
              4、代码从上带下执行
              5、作用域是否销毁

         私有变量：
         在私有作用域里定义的变量就是私有变量(let/const/var/function)
         形参也是私有变量


     
        */

        // function fn(num) {
        //     num++;
        //     console.log(num);
        // }
        // fn(num);
        // console.log(num);
    </script>
